name: Release
on:
  push:
    tags: ['v*']

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: docker/setup-buildx-action@v3
      - run: |
          docker build -t virus-builder -f scripts/Dockerfile .
          docker run --rm -v "$PWD:/build" -w /build virus-builder ./scripts/build.sh
      - uses: softprops/action-gh-release@v1
        with:
          files: dist/virus-module.tar.gz
